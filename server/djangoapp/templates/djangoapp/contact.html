<!DOCTYPE html>
<html>
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <title>Contact Us</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link href="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.css" rel="stylesheet">
        <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/bootstrap-table.min.js"></script>
        <script src="https://unpkg.com/bootstrap-table@1.18.2/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-light bg-light navbar-expand-sm">
            
                <div class="navbar-header">
                    <a class="navbar-brand" href="{% url 'djangoapp:index' %}">Dealership</a>
                </div>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'djangoapp:index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'djangoapp:about' %}">About Us</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'djangoapp:contact' %}">Contact Us</a>
                    </li>
                </ul>
                {% if user.is_authenticated %}
                <div class="d-flex ml-auto align-items-baseline">
                    <p class="text-primary" style="margin:0; cursor:default">{{ user.username }}</p>
                    <a class="btn btn-info ml-3" href="{% url 'djangoapp:logout' %}">Logout</a>
                </div>
                {% else %}
                <form class="d-flex ml-auto" method="POST" action="{% url 'djangoapp:login' %}">
                    <input type="text" name="username" placeholder="Username" class="ml-1 form-control"/>
                    <input type="password" name="password" placeholder="Password" class="ml-1 form-control"/>
                    {% csrf_token %}
                    <input type="submit" name="login_btn" value="Login" class="btn btn-primary ml-1">
                    <a class="btn btn-secondary text-nowrap ml-1" href="{% url 'djangoapp:signup' %}">Sign Up</a>
                </form>
                {% endif %}
        </nav>
        <div id="image_container" height="100vh; top:0">
            <img src="https://images.pexels.com/photos/269077/pexels-photo-269077.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" class="img-fluid" style="min-width: 100%; max-height: 80vh; margin-top: 0vh"/>
        </div>
            <div class="container-fluid" style="position: absolute; top: 50%; background-color: white; height: 50%">
                <div class="card card-body bg-light" style="margin-top: 10%">
                    <h1 class="text-center">Contact Us:</h1>
                        <ul>
                            <li><h3>Telephone: 02951 319582</h3></li>
                            <li><h3>Address: 19 Madeup Street, Denver</h3></li>
                        </ul>
                </div>
            </div>
    </body>
</html>
